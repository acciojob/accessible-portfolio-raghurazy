<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Accessible Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Heading with ARIA role 'heading' -->
    <h1 role="heading">My Portfolio</h1>

    <!-- Navigation with ARIA role 'navigation' -->
    <nav role="navigation">
        <ul role="list">
            <li role="listitem"><a href="#about">About</a></li>
            <li role="listitem"><a href="#projects">Projects</a></li>
            <li role="listitem"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Image with ARIA role 'img' -->
    <img role="img" src="profile.jpg" alt="Profile picture of the portfolio owner">

    <!-- Description section -->
    <section id="about">
        <p>
            Hello! I am a web developer passionate about creating accessible and user-friendly applications.
        </p>
    </section>

    <!-- List with ARIA roles -->
    <section id="projects">
        <h2>My Projects</h2>
        <ul role="list">
            <li role="listitem">Accessible Portfolio Website</li>
            <li role="listitem">Task Manager App</li>
            <li role="listitem">Responsive Web Layout</li>
        </ul>
    </section>

</body>
</html>
